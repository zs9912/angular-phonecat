<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script> <!-- defines the Angular ngRoute module, which provides us with routing. -->
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app_9.js"></script> <!-- this file now holds the root module of our application. -->
  <script src="js/animations.js"></script>
  <script src="js/controllers_8.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-2">
			<input ng-model="userInput"> Uppercased: {{ userInput | uppercase }}
		</div>
		<p>{{ {foo: "bar", baz: 2+3} | json }}</p>
		<p>{{ 1304375948024 | date:"MM/dd/yyyy @ h:mma" }}</p>
	</div>
	
	<div ng-view></div>
  
</body>
</html>

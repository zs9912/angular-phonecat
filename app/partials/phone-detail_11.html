<img ng-src="{{mainImageUrl}}" class="phone">
<h1>{{phone.name}}</h1>
<p>{{phone.description}}</p>
<ul class="phone-thumbs">
	<li ng-repeat="img in phone.images">
	<!-- registered an ngClick handler with thumbnail images. 
	When a user clicks on one of the thumbnail images, the handler will use 
	the setImage event handler function to change the value of the mainImageUrl property to the URL of the thumbnail image. -->
		<img ng-src="{{img}}" ng-click="setImage(img)">
	</li>
</ul>

<ul class="specs">
	<li>
		<span>Availability and Networks</span>
		<dl>
			<dt>Availability</dt>
			<dd ng-repeat="availability in phone.availability">{{availability}}</dd>
		</dl>		
	</li>
	
	<li>
		<span>Additional</span>
		<dd>{{phone.additionalFeatures}}</dd>
	</li>
	
	<li>
		<span>Connectivity</span>
		<dl>		  
		  <dt>Infrared</dt>
		  <dd>{{phone.connectivity.infrared | checkmark}}</dd> <!-- {{ expression | filter }} -->
		  <dt>GPS</dt>
		  <dd>{{phone.connectivity.gps | checkmark}}</dd>
		</dl>
	</li>
</ul>
